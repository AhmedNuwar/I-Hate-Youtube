<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
        يسقط يوتيوب
    </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-body">
    <nav class="">
        <div class="Mycontainer d-flex justify-content-between py-2 mb-3 align-items-center">
            <div class="title">
                <h1 class="text-danger  text-uppercase fw-bold">
                    <i class="fa-solid fa-hand-fist"></i>
                    يسقط يوتيوب
                </h1>
                <h5 class="text-uppercase">استفيد من يوتيوب دون أن يضرك</h5>
            </div>
            <div class="d-flex align-items-center">
                <button id="themeToggler" class="btn btn-lg text-light rounded-circle me-auto"
                onclick="switchMode()"><i class="fa-regular fa-lightbulb "></i></button>
            </div>
        </div>
    </nav>
    <div class="Mycontainer">
        <div id="videoContainer" class="row pb-3 gx-4 ">
            <div class="col-md-8 d-flex flex-column gap-4 ">
                <div id="videoDiv" class="rounded-5 shadow overflow-hidden"> 
                    <iframe width="886" height="498" src="https://www.youtube.com/embed/c0c1NmAfLuM?rel=0" title="اختصارات واسرار هتخليك محترف في استخدام VS Code" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div id="getIframe" class="">
                    <div class="row">
                        <div class="col-10">
                            <input type="text" id="iframeInput" placeholder="add Youtube link here" class="form-control rounded-pill border-danger">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger rounded-pill w-100"
                            onclick="showVideo()"> Show Video</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div  class="">
                    <div id="historyDiv">
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
